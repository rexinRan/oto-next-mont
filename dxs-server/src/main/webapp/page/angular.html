<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>-->
    <script  type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">

    <table>
        <thead>
        <tr>
            <th colspan="7" scope="col">城市信息</th>
        </tr>
        <tr class="text-c">
            <th>名称</th>
            <th>城市</th>
            <th>国家</th>
        </tr>
        </thead>
        <tbody>
        <tr >
            <td>x.Name</td>
            <td>x.City</td>
            <td>x.Country</td>
        </tr>
        <tr ng-repeat="x in names">
            <td>{{ x.Name }}</td>
            <td>{{x.City}}</td>
            <td>{{ x.Country }}</td>
        </tr>
        </tbody>
    </table>

</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('customersCtrl', function($scope, $http) {
        $http.get("http://www.runoob.com/try/angularjs/data/Customers_JSON.php?jsonp=JSON_CALLBACK")
                .success(function (response) {$scope.names = response.records;});
    });
</script>

</body>
</html>
